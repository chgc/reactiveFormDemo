<div [formGroup]="group">
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">地址類別</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="home" formControlName="addressType">
          住家</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="office" formControlName="addressType">
          公司</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" value="other" formControlName="addressType">
          其他</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">縣市區域、郵遞區號</label>
    <div class="col-sm-10">
      <div class="row">
        <div class="col">
          <select id="inputState" class="form-control" formControlName="city">
            <option value="">請選擇縣市</option>
            <option *ngFor="let city of city$ | async">{{ city }}</option>
          </select>
        </div>
        <div class="col">
          <select id="inputState" class="form-control" formControlName="area">
            <option value="">請選擇區域</option>
            <option *ngFor="let area of areas$ | async">{{ area[0] }}</option>
          </select>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="郵遞區號" formControlName="code"
                 readonly></div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">地址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="address">
    </div>
  </div>
</div>
